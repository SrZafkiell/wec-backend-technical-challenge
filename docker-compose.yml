services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      
    container_name: wec-backend-api

    ports:
      - "8080:8080"

    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1

    env_file:
      - .env

    volumes:
      - ./data:/app/data
    
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s